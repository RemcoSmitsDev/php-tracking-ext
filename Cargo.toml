[package]
name = "php-tracking-ext"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
ext-php-rs = { version = "0.13.0" }
lazy_static = "1.5"
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde_json = "1.0"

[build-dependencies]
built = { version = "0.7", features = ["chrono"] }

[profile.release]
strip = "debuginfo"
lto = true
codegen-units = 1
opt-level = 3
